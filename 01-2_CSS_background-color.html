<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> CSS </title>
    <!--외부파일 링크 방식의 스타일 먼저 적용해야 함-->
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <style>
        p {
            background-color: blueviolet;
            border: 3px solid black;
        }
    </style>
</head>
<body>
<!--
    CSS 문법: 선택자 {속성명:속성값; [속성명:속성값; ...], }
    CSS 주석: /* */
    작성 위치
        1. HTML 태그 안(속성 형태=인라인 방식)
            style="속성명:속성값;속성명:속성값;..."
        2. <head> 태그 내부의 <style>태그 내에 작성
            <style>
                선택자 {속성명:속성값; [속성명:속성값; ...], }
            </style>
        3. 외부파일 링크 방식(head 태그 내에 link 태그 작성)
            <link href="mystyle.css" rel="stylesheet" type="text/css">
-->  
    <h1>CSS 바탕색 변경: background-color</h1>
    <h2>H2 태그: 속성없음</h2>
    <h2 class="red">H2 태그: 속성 class="red" 설정</h2>
    <h2 class="green">H2 태그: 속성 class="green" 설정</h2>
    <hr>

    <h3>배경색 노랗게</h3>
    <div class="yellow">배경색 노란색: class="yellow" 속성 부여</div>
    <hr>

    <p>일반 p태그(id, class 없음)</p>
    <p id="yellow" class="green">id 속성을 가진 p태그</p>  
    <p class="yellow">class 속성을 가진 p태그</p>
    <hr>

    <p>일반 p태그(id, class 없음)</p>
    <div>
        <p>div 안에 있는 p태그</p>
        <p class="green">div 안에 있는 p태그(class="green")</p>
    </div>


</body>
</html>
